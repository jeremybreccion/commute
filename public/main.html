<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a ui-sref="home" class="navbar-brand">
                    <i class="fas fa-map"></i>
                    CG
                </a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a ui-sref="guides" ng-if="current_user.isLoggedIn">My Guides</a></li>
                </ul>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="current_user.first_name == undefined"><a ui-sref="login">Login</a></li>
                    <li ng-if="current_user.first_name != undefined">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <img ng-src="images/profile_pictures/{{current_user.profile_picture || 'default.jpg'}}" class="img-circle" height="20" width="20">
                            {{current_user.first_name}}
                            <span class="caret"></span>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="settings">Account Settings</a></li>
                                <li class="divider"></li>
                                <li>
                                    <a ng-click="logout()">
                                        <span class="glyphicon glyphicon-log-out"></span>
                                        &nbsp;
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

</header>

<main ui-view class="container-fluid"></main>

<footer>
</footer>
